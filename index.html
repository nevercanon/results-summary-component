<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="purple-section">
        <h1>Your Result</h1>
        <div class="circle">
          <span class="score">76</span>
          <span class="of-100"> of 100</span>
        </div>
        <h2>Great</h2>
        <p class="score-paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="white-section">
        <h3>Summary</h3>
        <div class="summary-section red">
          <div class="section-left-side">
          <img src="assets/images/icon-reaction.svg" alt="" />
          <h4>Reaction</h4>
        </div>
          <p class="summary-score"><span class="score-dark">80</span> / 100</p>
        </div>
        <div class="summary-section yellow">
          <div class="section-left-side">
          <img src="assets/images/icon-memory.svg" alt="" />
          <h4>Memory</h4>
        </div>
          <p class="summary-score"><span class="score-dark">92</span> / 100</p>
        </div>
        <div class="summary-section green">
          <div class="section-left-side">
          <img src="assets/images/icon-verbal.svg" alt="" />
          <h4>Verbal</h4>
        </div>
          <p class="summary-score"><span class="score-dark">61</span> / 100</p>
        </div>
        <div class="summary-section purple">
          <div class="section-left-side">
          <img src="assets/images/icon-visual.svg" alt="" />
          <h4>Visual</h4>
        </div>
          <p class="summary-score"><span class="score-dark">72</span> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
